<!DOCTYPE html>
<html lang="fr-Fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./public/assets/icons/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./public/css/style.css">
    <script defer src="./public/js/script.js"></script>
    <title>Rating Component</title>
</head>
<body>
    <main>
        <section>
            <div class="containerCard">
                <div class="cardContent">
                    <div class="containerLogo">
                        <div class="contentLogo">
                            <img src="./public/assets/icons/icon-star.svg" alt="Icône d'une étoile">
                        </div>
                    </div>
                    <div class="containerTitle">
                        <h1>
                            How did we do ?
                        </h1>
                    </div>
                    <div class="contentParagraph">
                        <p>
                            Please let us know how we did with your support
                            request. All feedback is appreciated to help us
                            improve our offering!
                        </p>
                    </div>
                    <div class="containerRates">
                        <div class="containerRatesButtons">
                            <button class="ratesButtons" value="1">1</button>
                            <button class="ratesButtons" value="2">2</button>
                            <button class="ratesButtons" value="3">3</button>
                            <button class="ratesButtons" value="4">4</button>
                            <button class="ratesButtons" value="5">5</button>
                        </div>
                    </div>
                    <div class="containerSubmit">
                        <button class="submitButton">Submit</button>
                    </div>
                </div>
            </div>
            <div class="containerCard hide">
                <div class="cardContent">
                    <div class="containerImg">
                        <img src="./public/assets/img/illustration-thank-you.svg" alt="Image de remerciement">
                    </div>
                    <div class="containerNotes">
                        <div class="contentNotes">
                            <p>
                                You've selected <span class="score">4</span> out of 5
                            </p>
                        </div>
                    </div>
                    <div class="containerSubtitle">
                        <h2>Thank You !</h2>
                    </div>
                    <div class="containerSubParagraph">
                        <p>
                            We appreciate you taking the time to give a rating.
                            If you ever need more support, don't hesitate to
                            get in touch!
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
